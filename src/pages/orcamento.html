<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serralheria Bandeirantes</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>

<body>
    <header>
        <div class="image_header">

        </div>
        <nav>
            <ul>
                <li><a href="./pages/contato.html">Endereço</a></li>
                <li><a href="./pages/sobre.html">Sobre Nós</a></li>
                <li><a href="./pages/meus-dados.html">Minha Conta</a>
                    <ul class="sub-menu">
                        <li><a href="./pages/orcamento.html">Meus Pedidos</a></li>
                        <li><a href="./pages/meus-dados.html">Meus Dados</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

    </header>
    <main class="form-container">
        <form>
            <h1>Orçamento</h1>
            <h2>Faça seu orçamento e receba uma simulação no seu email na mesma hora</h2><br><br><br>

            <div class="form-group">
                <label for="tipo-servico">Tipo de serviço</label>
                <select id="tipo-servico" name="tipo-servico">
                    <option value="">Selecione</option>
                    <option value="1">Serviço 1</option>
                    <option value="2">Serviço 2</option>
                </select>
            </div>

            <div class="form-group">
                <label>Medidas</label>
                <div class="form-row">
                    <input type="text" placeholder="Largura (cm)" />
                    <input type="text" placeholder="Altura (cm)" />
                    <input type="text" placeholder="Comprimento (cm)" />
                </div>
            </div>

            <div class="form-group">
                <label for="material">Material</label>
                <select id="material" name="material">
                    <option value="">Selecione</option>
                    <option value="papel">Papel</option>
                    <option value="plástico">Plástico</option>
                </select>
                <br><br><br>
                <button>Enviar orçamento</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
