<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serralheria Bandeirantes</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="shortcut icon" href="../assets/img/metalwork.png" type="image/png" />
</head>

<body>
    <header>
        <div class="image_header"></div>
        <nav>
            <ul>
                <li><a href="contato.html">Endereço</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li class="minha-conta">
                    Minha Conta
                    <ul class="sub-menu">
                        <li><a href="orcamento.html">Meus Pedidos</a></li>
                        <li><a href="meus-dados.html">Meus Dados</a></li>
                        <li><a href="cadastro.html">Login</a></li>
                    </ul>
                </li>

            </ul>
        </nav>

    </header>
    <main class="form-container">
        <form id="form-orc">
            <h1>Orçamento</h1>
            <h2>Faça seu orçamento e receba uma simulação no seu email na mesma hora</h2><br><br><br>

            <div class="input-orc">
                <label for="tipo-servico">Tipo de serviço</label>
                <select id="tipo-servico" name="tipo-servico">
                    <option value="">Selecione</option>
                    <option value="portão">Portão</option>
                    <option value="Grade">Grade de janela</option>
                    <option value="corrimão">Corrimão</option>
                    <option value="estrutura">Esstrutura metálica</option>
                    <option value="guarda">Guarda-corpo</option>
                    <option value="toldo">Estrutura de toldo</option>
                </select>
            </div>

            <div class="input-orc">
                <label>Medidas</label>
                <div class="form-row">
                    <input type="text" placeholder="Largura (cm)" />
                    <input type="text" placeholder="Altura (cm)" />
                    <input type="text" placeholder="Comprimento (cm)" />
                </div>
            </div>

            <div class="input-orc">
                <label for="material">Material</label>
                <select id="material" name="material">
                    <option value="">Selecione</option>
                    <option value="ferro">Ferro galvanizado</option>
                    <option value="aco">Aço inox</option>
                    <option value="aluminio">Alumínio</option>
                    <option value="carbono">Aço carbono</option>
                    <option value="fcomum">Ferro comum</option>


                </select>
                <br><br><br>
                <div class="input-orc">
                    <label for="tipo-servico">Detalhes</label>
                    <select id="tipo-servico" name="tipo-servico">
                        <option value="">Selecione</option>
                        <option value="pintura">Pintura</option>
                        <option value="tratamento">Tratamento anti-ferrugem</option>
                        <option value="acabamento">Acabamento em madeira</option>
                        <option value="textura">Textura fosca</option>
                        <option value="escovado">Acabamento escovado</option>
                        <option value="adicionais">Sem detahes adicionais</option>
                    </select><br><br>
                    <textarea name="detalhes"
                        id="">Escreva aqui mais detalhes sobre seu orçamento... (opcional)</textarea>
                </div><br><br>
                <button>Enviar orçamento</button>
        </form>
    </main>
    <script src="script.js"></script>
    <script>
        const minhaConta = document.querySelector('.minha-conta');
        const subMenu = document.querySelector('.sub-menu');
        minhaConta.addEventListener('click', () => {
            subMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
